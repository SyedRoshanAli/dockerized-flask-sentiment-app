<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - Results</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1a2a6c, #b21f1f, #fdbb2d); /* Same gradient as index.html */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            margin: 12px 0;
            font-size: 18px;
            font-weight: 500;
            line-height: 1.5;
        }
        .result {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            color: #f0f0f0;
            max-width: 500px;
            width: 90%;
        }
        a {
            font-family: 'Roboto', sans-serif;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            display: inline-block;
            background: #0056b3;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background: #003f7f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Analysis Results</h1>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Feedback:</strong> {{ feedback }}</p>
    <div class="result">
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
        <p><strong>Polarity:</strong> {{ polarity }}</p>
        <p><strong>Subjectivity:</strong> {{ subjectivity }}</p>
    </div>
    <a href="/">Analyze Again</a>
</body>
</html>
